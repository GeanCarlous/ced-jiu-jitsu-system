services:
  - type: web
    name: ced-jiu-jitsu-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: "production"
      - key: FLASK_DEBUG
        value: "False"


        
